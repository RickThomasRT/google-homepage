<!doctype HTML>
<html>
	<head>
	<meta charset="utf-8">
	<title>google-homepage</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>

<!--Nav Bar: Float Right. 
Maybe add divs around each element for spacing-->

<header>
	<nav>
		<ul>
			<!--Links hold List Items-->
			<div id="gmail_link">
				<a class="header_link">
					<li class="gmail_images">Gmail</li>
				</a>
			</div>
			<div id="images_link">
				<a class="header_link">
					<li class="gmail_images">Images</li>
				</a>
			</div>
			<div id="grid">
				<a class="header_link">
					<li><img src="images/google_apps_button.png"</li>
				</a>
			</div>

				<div>
					<a class="header_link">
						<li><button id="sign_in">Sign In</button></li>
					</a>
				</div>	
			
		</ul>
	</nav>	
</header>

<!--Google Logo, Search Box and Two Buttons-->
<section>
<!--Google Logo is about 271X91 WxH-->
	<!--<div class="Middle">-->
		<div class="logo">
			<img class="google_logo" src="images/google_logo.png">
		</div>
		<!--for Microphone: Github User: Qazare-->
		<div class="search_section">
			<div class="search_box search_all">
    	 		<input type="text" name="search">
    	 	</div>
    	 	<div class="search_all search_buttons">
				<button class="search_buttons_class">Google Search</button>
				<button class="search_buttons_class">I'm Feeling Lucky</button>
			</div>
		</div>
</section>

<!--Needs Two Div/Lists Floated-->
<footer>
	<div> 
		<div class="footer" id="left_footer">
			<ul>
				<a class="footer_link"><li>Advertising</li></a>
				<a class="footer_link"><li>Business</li></a>
				<a class="footer_link"><li>About</li></a>
			</ul>	
		</div>
		<div class="footer" id="right_footer">
			<ul>
				<a class="footer_link"><li>Privacy</li></a>
				<a class="footer_link"><li>Terms</li></a>
				<a class="footer_link"><li>Settings</li></a>
			</ul>	
		</div>
	</div>
</footer>


	</body>
</html>
